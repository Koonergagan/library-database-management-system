# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/library_database?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Hibernate) Settings
spring.jpa.hibernate.ddl-auto=create
# Use 'update' to automatically create or update the database schema
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# Additional JPA Configurations
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG 
 # Shows SQL queries executed by Hibernate
logging.level.org.hibernate.type.descriptor.sql=trace 
 # Shows bound parameters for SQL queries
